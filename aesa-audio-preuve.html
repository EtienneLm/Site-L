<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preuve audio qu'elle est faible mdrr</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .audio-logo {
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .audio-logo:hover {
            transform: scale(1.1);
            background-color: #a04545;
        }

        .audio-logo:active {
            transform: scale(0.9);
        }

        .audio-logo svg {
            width: 60%;
            height: 60%;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="audio-logo" onclick="playAudio()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03zm2.5 0c0 2.73-1.5 5.09-3.75 6.32v-2.06c1.25-.92 2.05-2.37 2.05-4.26s-.8-3.34-2.05-4.26v-2.06C17.5 6.91 19 9.27 19 12z"/>
        </svg>
    </div>

    <audio id="audioPlayer" src="music/audio-Aie_aie_aie.mp3"></audio>

    <script>
        function playAudio() {
            const audio = document.getElementById('audioPlayer');
            audio.play();
        }
    </script>
</body>
</html>
