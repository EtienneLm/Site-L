<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/settings.css"> <!-- Link settings.css here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="logo_container">
            <div>future logo</div>
        </div>

        <form class="form_container" autocomplete="off" onsubmit="handleFormSubmit(event)">
            <div class="autocomplete">
                <input id="myInput" type="text" name="myCountry" placeholder="Adjectif">
            </div>
            <button type="submit" class="submit_button">
                <i class="fa fa-search"></i>
            </button>
        </form>

        <div class="form_response_txt"></div>

        <nav class="nav_container">
            <a class="nav_button" href="index.html">Accueil</a>
            <a class="nav_button" href="map.html">MAPPPPP</a>
            <a class="nav_button" href="#" onclick="openSettingsPopup()">Settings</a>
        </nav>
    </header>

    <div id="settingsPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closeSettingsPopup()">&times;</span>
            <h2>Choose Background Music</h2>
            <form id="musicForm">
                <label>
                    <input type="radio" name="music" value="music/save_your_tears.mp3" checked>
                    Save Your Tears
                </label>
                <br>
                <label>
                    <input type="radio" name="music" value="music/lala_lujipeka.mp3">
                    Lala - Lujipeka
                </label>
                <br>
                <label>
                    <input type="radio" name="music" value="music/lala_lujipeka.mp3">
                    Lala - Lujipeka
                </label>
                <br>
                <label>
                    <input type="radio" name="music" value="">
                    No music
                </label>
                <br>
                
                <label for="volumeControl">Volume</label>
                <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
                <br>

                <button type="button" onclick="saveSettings()">Save</button>
            </form>
        </div>
    </div>


    <script src="./js/header.js" defer></script>
    <script src="./js/settings.js" defer></script>
</body>

</html>
