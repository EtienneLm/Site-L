  <div id="settingsPopup" class="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closeSettingsPopup()">&times;</span>
        <p class="choose_music_txt">Choose your background music</p>
        <div class="popup_container">
            <form id="musicForm">
                <div class="music_radio_container">
                    <label>
                        <input class="radio_select" type="radio" name="music" value="music/save_your_tears.mp3" checked />

                    </label>
                    <label>
                        <input class="radio_select" type="radio" name="music" value="music/lala_lujipeka.mp3" />

                    </label> -->
                    <label>
                        <input class="radio_select" type="radio" name="music" value="" />
                        No music
                    </label>
                </div>
                <label id="volume_txt" for="volumeControl">Volume :</label>
                <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" />
                <button type="button" onclick="saveSettings()">Save</button>
            </form>
        </div>
    </div>
</div>
