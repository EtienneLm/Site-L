<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <link rel="stylesheet" type="text/css" href="./css/carousel.css"></link>
    <link rel="stylesheet" type="text/css" href="./css/pixalized.css"></link>
    <link rel="stylesheet" type="text/css" href="./css/heart.css"></link>
</head>

<body>

    <div id="header-placeholder"></div>

    <div>
        <div class="website_header">Joyeux 20ans !</div>
    </div> 

    <div class="heart-container">
        <div id="main-heart">❤️</div>
        <div id="click_me_txt">click me</div>
    </div>    

    <div class="carousel fade">
        <div class="carousel_images">
            <img src="images/img-1.png" alt="image1">
            <img src="images/img-2.png" alt="image2">
            <img src="images/img-3.png" alt="image3">
        </div>

        <button id="previous" class="change_img_btn" onclick="changeImage(1)">&#10094;</button>
        <button id="next" class="change_img_btn" onclick="changeImage(-1)">&#10095;</button>
    </div>

    <script src="./js/carousel.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/pixalized.js"></script>
    <script src="./js/heart.js"></script>

    <br>

    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <br>
    <br>
    <p>---------------------------------------------------------------------------------------------------------------------</p>

    <div class="pixelized_game_container">
        <div>
            <h2>Devine quelle est l'image pixélisée</h2>
            <img id="pixelized_image" src="" alt="pixelized image">
            <form action="">
                <input id="pixalized_imput" type="text" placeholder="Ex: chat orange">
                <button type="submit">Valider</button>
            </form>
        </div>
    </div>

    <br>
    <br>

</body>

</html>
