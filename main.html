    <div class="background-container"></div>

    <audio id="backgroundAudio" loop autoplay style="display: none;">
        <source src="music/save_your_tears.mp3" type="audio/mp3">
    </audio>

    <div id="header-placeholder"></div>

    <div class="main_content">

        <div class="website_top_container">
            <div class="website_top_txt">Bienvenue Loulou</div>
            <div class="website_top_txt second">Joyeux 20 ans !</div>
        </div>

        <div class="heart-container">
            <div id="main-heart">❤️</div>
        </div>

        <div class="carousel fade">
            <div class="carousel_images">
                <img src="./images/carousel/car-1.jpg" alt="image1">
                <img src="./images/carousel/car-2.jpg" alt="image2">
                <img src="./images/carousel/car-3.jpg" alt="image3">

        <img src="images/img-10.png" alt="image10"> -->

            <button id="previous" class="change_img_btn" onclick="changeImage(1)">&#10094;</button>
            <button id="next" class="change_img_btn" onclick="changeImage(-1)">&#10095;</button>

            <br>

            <div style="text-align:center">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div class="pixalized_game_container">
            <img id="pixalized_image" alt="Pixelated Image">
            <form class="pixalized_form">
                <input type="text" id="pixalized_input" placeholder="Écris un mot clé">
                <button class="pixalized_submit" type="submit">
                    <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span>T'es sûr ?</span>
                </button>
            </form>
        </div>

    </div>
